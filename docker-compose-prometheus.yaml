---
version: "3.3"
services:
  # Sensu Backend
  #
  # Includes embedded database, API, event processor, and web app.
  #
  # See: https://docs.sensu.io/sensu-go/latest/reference/backend/
  sensu-backend:
    container_name: sensu-backend
    image: sensu/sensu:${SENSU_BACKEND_VERSION}
    labels:
    - io.sensu.role=sensu-backend
    ports:
    - 3000:3000
    - 8080:8080
    - 8081:8081
    healthcheck:
      test: wget -q -O- http://127.0.0.1:8080/health
      interval: 10s
      timeout: 5s
      retries: 6
    environment:
    - SENSU_BACKEND_CLUSTER_ADMIN_USERNAME
    - SENSU_BACKEND_CLUSTER_ADMIN_PASSWORD
    - SENSU_INTERNAL_ENVIRONMENT
    - SENSU_WORKSHOP_ENV_SECRET
    - SENSU_INFLUXDB_ADDR
    - SENSU_INFLUXDB_DB
    - SENSU_INFLUXDB_USER
    - SENSU_INFLUXDB_PASSWORD
    volumes:
    - type: volume
      source: sensu_data
      target: /var/lib/sensu
    command: >-
      sensu-backend start
      --log-level=debug
      --debug=true

  # Sensu Agent
  #
  # Includes monitoring agent, local API, and local StatsD socket.
  #
  # See: https://docs.sensu.io/sensu-go/latest/reference/agent/
  sensu-agent:
    image: sensu/sensu:${SENSU_AGENT_VERSION}
    labels:
    - io.sensu.role=sensu-agent
    ports:
    - ${SENSU_API_PORT}/tcp
    - ${SENSU_STATSD_METRICS_PORT}/udp
    healthcheck:
      test: wget -q -O- http://127.0.0.1:3031/healthz
      interval: 10s
      timeout: 5s
      retries: 6
    environment:
    - SENSU_BACKEND_URL
    - SENSU_NAMESPACE
    - SENSU_SUBSCRIPTIONS
    - SENSU_AGENT_PASSWORD
    - SENSU_KEEPALIVE_INTERVAL=5
    - SENSU_KEEPALIVE_WARNING_THRESHOLD=10
    - SENSU_KEEPALIVE_CRITICAL_THRESHOLD=20
    - SENSU_API_HOST
    - SENSU_API_PORT
    - SENSU_STATSD_METRICS_HOST
    - SENSU_STATSD_METRICS_PORT
    command: >-
      sensu-agent start
      --log-level=info
      --deregister=true
      --detect-cloud-provider
      --labels="environment=training,workshop_version=${WORKSHOP_VERSION}"
      --statsd-event-handlers timescaledb
      --password ${SENSU_AGENT_PASSWORD:-"P@ssw0rd!"}

  # Prometheus node_exporter
  #
  node-exporter:
    image: prom/node-exporter:${PROM_NODE_EXPORTER_VERSION}
    labels:
    - io.sensu.role=exporter
    # network: host
    ports:
    - 9100:9100
    pid: host
    volumes:
    - type: bind
      source: /
      target: /host
      read_only: true
    healthcheck:
      test: wget -q -O- http://127.0.0.1:9100/metrics
      interval: 10s
      timeout: 5s
      retries: 6
    command: >-
      --path.rootfs=/host

  # Prometheus Push Gateway
  #
  # Includes the Prometheus Pushgateway for pushing metrics to the Prometheus
  # TSDB.
  #
  # See: https://github.com/prometheus/pushgateway
  pushgateway:
    # container_name: pushgateway
    image: prom/pushgateway:${PROM_PUSHGATEWAY_VERSION}
    labels:
    - io.sensu.role=tsdb
    ports:
    - 9091:9091
    entrypoint: /bin/pushgateway
    command: >-
      --web.listen-address=":9091"
      --web.telemetry-path="/metrics"
      --web.external-url="http://0.0.0.0:9091"
      --web.route-prefix=""
      --web.enable-lifecycle
      --web.enable-admin-api
      --persistence.file="/var/prometheus/pushgateway.store"
      --persistence.interval=5m
      --log.level=info
      --log.format=json
    healthcheck:
      test: wget -q -O- http://127.0.0.1:9091/-/ready
      interval: 10s
      timeout: 5s
      retries: 6

  # Prometheus
  #
  # Includes the Prometheus database for storage of telemtry data.
  #
  # See: https://prometheus.io/docs/introduction/overview/
  prometheus:
    # container_name: prometheus
    image: prom/prometheus:${PROM_PROMETHEUS_VERSION}
    labels:
    - io.sensu.role=tsdb
    ports:
    - 9090:9090
    volumes:
    - type: bind
      source: ./config/prometheus
      target: /etc/prometheus
    - type: volume
      source: prometheus_data
      target: /prometheus
    healthcheck:
      test: wget -q -O- http://127.0.0.1:9090/-/ready
      interval: 10s
      timeout: 5s
      retries: 6

  # Grafana
  #
  # Includes Grafana dashboard and datasource configuration files for
  # Timescaledb.
  #
  # See: https://grafana.com/docs/grafana/latest/
  grafana:
    # container_name: grafana
    image: grafana/grafana:${GRAFANA_VERSION}
    labels:
    - io.sensu.role=dashboards
    ports:
    - 3001:3000
    healthcheck:
      test: wget -q -O- http://127.0.0.1:3000/api/health
      interval: 10s
      timeout: 5s
      retries: 6
    environment:
    - POSTGRES_PASSWORD
    - GF_AUTH_BASIC_ENABLED
    - GF_SECURITY_ADMIN_USER
    - GF_SECURITY_ADMIN_PASSWORD
    - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
    - type: volume
      source: grafana_data
      target: /var/lib/grafana
    - type: bind
      source: ./config/grafana/provisioning
      target: /etc/grafana/provisioning
    - type: bind
      source: ./config/grafana/dashboards/timescaledb
      target: /etc/grafana/dashboards

  # Vault
  #
  # Includes a Vault "devmode" server for secrets management.
  vault:
    image: vault:${VAULT_VERSION}
    ports:
    - 8200:8200
    environment:
    - VAULT_DEV_ROOT_TOKEN_ID
    - VAULT_DEV_LISTEN_ADDRESS
    healthcheck:
      test: wget -q -O- http://127.0.0.1:8200/v1/sys/health
      interval: 10s
      timeout: 5s
      retries: 6
    command: >-
      vault server -dev -log-level debug

  # Artifactory
  #
  # Private Sensu Asset service.
  artifactory:
    image: releases-docker.jfrog.io/jfrog/artifactory-oss:${ARTIFACTORY_VERSION}
    ports:
    - 8881:8081
    - 8882:8082
    environment:
    - JFROG_HOME
    volumes:
    - type: volume
      source: artifactory_data
      target: /opt/jfrog/artifactory/var
    # - type: bind
    #   source: ./config/artifactory/system.yaml
    #   target: /opt/jfrog/artifactory/var/etc/system.yaml
    # - type: bind
    #   source: ./config/artifactory/join.key
    #   target: /opt/jfrog/artifactory/var/etc/security/join.key
    # - type: bind
    #   source: ./config/artifactory/master.key
    #   target: /opt/jfrog/artifactory/var/etc/security/master.key
    # - type: bind
    #   source: ./config/artifactory/bootstrap.creds
    #   target: /opt/jfrog/artifactory/var/etc/access/bootstrap.creds
    healthcheck:
      test: wget -q -O- http://127.0.0.1:8081/artifactory/api/system/ping
      interval: 10s
      timeout: 5s
      retries: 6

  # Configurator
  #
  # Configuration automation for instructor-led workshops (e.g. user profile
  # generation) using a super light-weight "configuration management" stack:
  #
  # - curl
  # - jq
  # - envsubst (part of the gettext package)
  # - sensuctl
  # - docker & docker-compose
  #
  # See: ./scripts/
  configurator:
    build:
      context: ./
      dockerfile: Dockerfile
      args:
      - SENSU_CLI_VERSION
      - VAULT_VERSION
    image: workshop:${SENSU_CLI_VERSION}
    depends_on:
    - sensu-backend
    labels:
    - io.sensu.role=configurator
    environment:
    - SENSU_BACKEND_CLUSTER_ADMIN_USERNAME
    - SENSU_BACKEND_CLUSTER_ADMIN_PASSWORD
    - VAULT_ADDR
    - VAULT_TOKEN
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
    - type: bind
      source: ./.env
      target: /workshop/.env
    - type: bind
      source: ./${COMPOSE_FILE}
      target: /workshop/docker-compose.yaml
    - type: bind
      source: ./docker
      target: /workshop/docker
    - type: bind
      source: ./scripts
      target: /usr/local/bin/scripts
    - type: bind
      source: ./users
      target: /workshop/users
    - type: bind
      source: ./config/sensu
      target: /workshop/config/sensu
      consistency: consistent
    - type: bind
      source: ./config/vault
      target: /workshop/config/vault
      consistency: consistent
    - type: volume
      source: sensuctl_data
      target: /root/.config
    command: |-
      generate_user_rbac

  # Workstation
  #
  # Provide a clean workshop environment based on Alpine Linux w/ sensuctl
  # pre-installed in case the trainee workstation is missing a required
  # dependency.
  #
  # See: https://alpinelinux.org
  sensuctl:
    # container_name: sensuctl
    build:
      context: ./
      dockerfile: Dockerfile
      args:
      - SENSU_CLI_VERSION
      - VAULT_VERSION
    image: workshop:${SENSU_CLI_VERSION}
    labels:
    - io.sensu.role=sensuctl
    environment:
    - SENSU_API_URL
    - SENSU_USERNAME
    - SENSU_PASSWORD
    - SENSU_NAMESPACE
    - VAULT_ADDR
    - VAULT_TOKEN
    working_dir: /root
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
    - type: bind
      source: ./scripts
      target: /usr/local/bin/scripts
    - type: bind
      source: ./
      target: /root/workshop
      consistency: consistent
    - type: volume
      source: sensuctl_data
      target: /root/.config
      consistency: consistent
    entrypoint: wait-for-sensu-backend sensuctl
    command: >-
      configure -n
      --url ${SENSU_API_URL}
      --username ${SENSU_USERNAME}
      --password ${SENSU_PASSWORD}
      --namespace ${SENSU_NAMESPACE}
      --format tabular

volumes:
  sensuctl_data:
    driver: local
  sensu_data:
    driver: local
  influxdb_data:
    driver: local
  timescaledb_data:
    driver: local
  elasticsearch_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  artifactory_data:
    driver: local
