events {
    worker_connections  1024;
}

http {
    server {
        listen 80;
        root /usr/share/nginx/html;

        # Landing Page
        location / {
            autoindex   on;
            sendfile    on;
            sendfile_max_chunk  1m;
        }

        # Asset File Server
        location /assets/ {
            autoindex   on;
            sendfile    on;
            sendfile_max_chunk  1m;
        }

        # Asset File Server
        location /config/ {
            autoindex   off;
            sendfile    on;
            sendfile_max_chunk  1m;
        }

        # NGINX Status Module
        location /nginx_status {
            stub_status;
            allow 127.0.0.1;
            deny all;
        }
    }
}
